<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Status Updated</title>
</head>

<body style="margin:0;padding:0;background-color:#f4f7f9;font-family:'Segoe UI',Arial,sans-serif">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding:40px 0">
                <table border="0" cellpadding="0" cellspacing="0" width="600"
                    style="background-color:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 4px 10px rgba(0,0,0,0.05)">
                    <tr>
                        <td align="center" style="padding:40px;background-color:#3f51b5">
                            <h1 style="color:#ffffff;margin:0;font-size:24px;letter-spacing:1px">OnBoarding Portal</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:40px">
                            <h2 style="color:#333;margin-top:0">Status Updated</h2>
                            <p style="color:#555;line-height:1.6;font-size:16px">Your registration status has been
                                updated. Please find the details below.</p>

                            <div
                                style="background-color:#f8f9fa;border-radius:6px;padding:20px;margin:25px 0;border-left:4px solid #3f51b5">
                                <p
                                    style="margin:0;color:#777;font-size:12px;text-transform:uppercase;letter-spacing:0.5px">
                                    Registration ID</p>
                                <p style="margin:5px 0 15px 0;color:#333;font-size:14px">
                                    {{registration.id}}
                                </p>

                                <hr style="border:0;border-top:1px solid #e0e0e0;margin:15px 0">

                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td width="45%">
                                            <p style="margin:0;color:#777;font-size:12px">Previous Status</p>
                                            <p
                                                style="margin:5px 0 0 0;color:#888;font-weight:bold;text-decoration:line-through">
                                                {{previousState}}
                                            </p>
                                        </td>
                                        <td width="10%" align="center" style="vertical-align:middle;padding-top:15px">
                                            <span style="color:#3f51b5;font-size:20px">â†’</span>
                                        </td>
                                        <td width="45%" style="padding-left:10px">
                                            <p style="margin:0;color:#777;font-size:12px">New Status</p>
                                            <p style="margin:5px 0 0 0;color:#3f51b5;font-weight:bold;font-size:16px">
                                                {{registration.status}}
                                            </p>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="padding: 10px 0;">
                                        <a href="{{serverOrigin}}/submit?id={{registration.id}}#search" target="_blank"
                                            style="background-color: #3f51b5; color: #ffffff; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block; font-size: 16px;">
                                            See more information
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="padding:20px 40px;background-color:#fafafa;border-top:1px solid #eee;text-align:center">
                            <p style="color:#999;font-size:12px;margin:0">This is an automated message, please do not
                                reply.<br>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
