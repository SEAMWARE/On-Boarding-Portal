<div class="modal-header">
    <div class="header-title-group">
        <h2 mat-dialog-title>{{ data.title || 'PDF Preview' }}</h2>

        <button mat-icon-button type="button" (click)="openInNewTab()" matTooltip="Open in new tab"
            aria-label="Open PDF in new tab">
            <mat-icon>open_in_new</mat-icon>
        </button>
    </div>

    <button mat-icon-button (click)="close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="pdf-viewer-content">
    @if (pdfUrl) {
    <embed [src]="pdfUrl" type="application/pdf" width="100%" height="100%" />
    } @else {
    <div class="error-container">
        <mat-icon color="warn">error_outline</mat-icon>
        <p>The PDF file could not be loaded or is invalid.</p>
    </div>
    }
</mat-dialog-content>
