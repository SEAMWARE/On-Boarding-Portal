<div class="page-container">
    <app-toolbar [showAdminLogin]="false" [showOnBoarding]="false" [showUserMenu]="true" />
    <div class="content-area">
        <mat-card class="dashboard-card">
            <mat-card-header>
                <div class="header-container">
                    <button mat-icon-button (click)="goBack()" type="button" matTooltip="Back to previous step">
                        <mat-icon>arrow_back</mat-icon>
                    </button>
                    <mat-card-title>Review Registrations</mat-card-title>
                </div>
            </mat-card-header>
            <br />
            <mat-card-content>
                @if(isLoading()){
                <mat-progress-bar mode="indeterminate" style="margin-top: 16px;" />
                }@else if (registration) {
                <app-admin-registration-details [registration]="registration"/>
                } @else {
                <div class="error-container mat-elevation-z2">
                    <mat-icon class="error-icon">search_off</mat-icon>
                    <h2>No Registration Found</h2>
                    <p>We couldn't find the details for the ID provided. It may have been deleted or you might not have
                        permission to view it.</p>
                    <button mat-flat-button color="primary" (click)="goBack()">
                        <mat-icon>arrow_back</mat-icon>
                        RETURN TO DASHBOARD
                    </button>
                </div>
                }
            </mat-card-content>
        </mat-card>
    </div>
</div>
