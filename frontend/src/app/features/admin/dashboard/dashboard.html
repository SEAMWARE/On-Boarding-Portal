<div class="page-container">
    <app-toolbar [showAdminLogin]="false" [showOnBoarding]="false" [showUserMenu]="true" />
    <div class="content-area">
        <mat-card class="dashboard-card">
            <mat-card-header>
                <div class="header-container">
                    <mat-card-title>Subscriptions List</mat-card-title>
                    <mat-card-subtitle>Manage and monitor all user registrations</mat-card-subtitle>
                </div>
            </mat-card-header>
            <mat-card-content>
                <app-paginated-table [fetchDataFn]="fetchRegistrations" [columnsConfig]="columns"
                    [filtersConfig]="filters">
                </app-paginated-table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
